{% extends "base.html" %} {% block title %}504 - Gateway Timeout{% endblock %} {%
block content %}
<div class="page-container">
  <!-- Hero Section -->
  <div class="hero">
    <h1 class="hero-title">504 <span class="hero-accent">TIMEOUT</span></h1>
    <p class="hero-subtitle">
      The server took too long to respond.
    </p>
  </div>

  <!-- Containment Card -->
  <div class="containment-card">
    <!-- Corner Screws -->
    <div class="screw screw-tl"></div>
    <div class="screw screw-tr"></div>
    <div class="screw screw-bl"></div>
    <div class="screw screw-br"></div>

    <!-- Error Icon -->
    <div class="error-icon" style="margin-bottom: var(--space-4); color: var(--color-null); background: transparent; width: auto; height: auto;">
        ⏳
    </div>

    <h2 class="error-title" style="color: var(--color-null);">GATEWAY TIMEOUT</h2>
    
    <div class="warning-box">
      <p style="font-size: 14px; color: var(--color-warning);">
        ⚠️ <strong>CONNECTION LOST</strong>
      </p>
      <p class="mt-2">
        The upstream server failed to send a request in time. Please try again later.
      </p>
    </div>

    <a href="/" class="btn btn-primary btn-large">
      RETRY NOW
    </a>
  </div>
</div>
{% endblock %}
