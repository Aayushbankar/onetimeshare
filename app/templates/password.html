{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card bg-dark text-white border-warning">
                <div class="card-header bg-warning text-dark">
                    <h4 class="mb-0">üîí Password Protected File</h4>
                </div>
                <div class="card-body">
                    <p class="text-muted">This file is password protected. Enter the password to download.</p>
                    
                    {% if error %}
                    <div class="alert alert-danger" role="alert">
                        ‚ùå {{ error }}
                    </div>
                    {% endif %}
                    
                    {% if attempts_used %}
                    <div class="alert alert-warning" role="alert">
                        ‚ö†Ô∏è Attempts used: {{ attempts_used }} / {{ max_attempts }}
                    </div>
                    {% endif %}
                    
                    <form method="POST" action="{{ url_for('main.verify_token', token=token) }}">
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" 
                                   class="form-control bg-dark text-white border-warning" 
                                   id="password" 
                                   name="password" 
                                   required 
                                   autofocus>
                        </div>
                        <button type="submit" class="btn btn-warning w-100">
                            üì• Download File
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
