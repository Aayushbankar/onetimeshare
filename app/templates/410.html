{% extends "base.html" %}

{% block title %}410 - Gone{% endblock %}

{% block content %}
<div class="container text-center mt-5">
    <div class="error-container">
        <h1 class="error-code">410</h1>
        <h2 class="error-title">File Gone</h2>
        <p class="error-message">This file has already been downloaded and permanently deleted. That's the point!</p>
        <a href="{{ url_for('main.index') }}" class="btn btn-primary mt-3">Share a New File</a>
    </div>
</div>

<style>
.error-container { padding: 60px 20px; }
.error-code { font-size: 8rem; font-weight: 700; color: #6f42c1; margin-bottom: 0; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
.error-title { font-size: 2rem; color: #ff6b35; margin-bottom: 20px; }
.error-message { font-size: 1.2rem; color: #aaa; max-width: 500px; margin: 0 auto 30px; }
</style>
{% endblock %}
